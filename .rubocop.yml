AllCops:
  TargetRubyVersion: 2.5
  Include:
    - '**/Gemfile'
    - '**/Guardfile'
    - '**/Rakefile'
  Exclude:
    - vendor/**/*
    - db/migrations/**/*

  DisplayCopNames:
    Enabled: true

  DisplayStyleGuide:
    Enabled: true

Style/FileName:
  Exclude:
  - Guardfile

Style/MixinUsage:
  Exclude:
  - scripts/*

Metrics/LineLength:
  Exclude:
  - scripts/*
